<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>A Possibility for Slice of Cheese</title>
        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
        <style>
   /*   For part of the background image art creation of this website (the background soccer court, the child soccer player and the soccer vector), thanks to raw source material from Copyright @ freepik.com
   */
        body{
        background-color: black;
        }

        #imgcontainer{width:100%; 
            margin:0; 
            overflow: hidden; 
            background-color: white;
        } 
        #imgcontainer ul{
            list-style:none;
            padding:0;
            margin:0;
            display:block;
        } 
        #imgcontainer ul li {
            display:block; 
            width: 50%; 
            height: 100%; 
            min-width:240px;
            min-height:600px; 
            float:left;
        } 
        #imgcontainer ul li:hover{
            opacity:0.5;
        }
        #imgcontainer ul li a{
            opacity:0;
            text-decoration:none;
            color: white;
            overflow: hidden;
            position: relative;
            top: auto;
            left: auto;
            transition:opacity .2s linear;
            -webkit-transition:opacity .2s linear;
            -moz-transition:opacity .2s linear;
            -o-transition:opacity .2s linear; 
            font: bold 80px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif; 
        } 
        #imgcontainer ul li:hover a{
            opacity: 1;
        }
        #imgcontainer ul #junior{
            background: url(junior.png) no-repeat;
            background-size: cover;
        }
        #imgcontainer ul #senior {
            background: url(senior.png) no-repeat;
            background-size: cover;
        }
        
        #info{
            display: block;
            /*display: none;*/
            font: bold 80px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
            color: rgb(254, 228, 109);
            z-index: 3;
            margin-top: 10px;
            margin-left: auto;
            position: relative;
            text-align: center;
            /*background-color: rgb(77, 151, 249);*/
            background-color: white;
        }
        @media only screen and (min-device-width: 480px) and (max-device-width: 640px) and (orientation: portrait) {
            #imgcontainer ul li {
                display:block; 
                width: 100%; 
                height: 50%; 
                min-width:480px;
                min-height:300px; 
                float:left;
            }

        }
        </style>
    </head>
    <body>
        <div id="info">Slice of Cheese</div>
        <div id="imgcontainer">
            <ul>
                <li class="half" id="senior">
                <!-- img size: 700 * 800 px -->
                    <a href="http://sliceofcheese.net/">Senior</a>
                </li>

                <li class="half" id="junior">
                    <a href="http://info.meimay.net/">Junior</a>
                </li>
            </ul>
        </div>
    </body>
</html>
